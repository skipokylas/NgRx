<div 
  class="list-group-item flex-column align-items-start mt-2"
  [ngClass]="{
    'list-group-item-danger': car.isSold
  }"
>
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{car.name}}</h5>
    <small>{{car.date}}</small>
  </div>
  <p class="mb-1">{{car.model}}</p>
  <hr>
  <button type="button" (click)="onBuy()" class="btn btn-success" [disabled]="car.isSold">Buy</button>
  <button type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
</div>
